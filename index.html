    <!-- GitHub Pages SPA対応スクリプト -->
    <script type="text/javascript">
      // GitHub Pages用のクエリパラメータからハッシュルーティングへの変換
      (function(l) {
        if (l.search && l.search[1] === '/' ) {
          var decoded = decodeURIComponent(l.search.slice(1));
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname + '#' + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
